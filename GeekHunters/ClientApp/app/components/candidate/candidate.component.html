<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/candidates']">Candidates</a></li>
                <li class="breadcrumb-item active" aria-current="page">New candidate</li>
            </ol>
        </nav>
        <form  (ngSubmit)="submit()">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name"
                       (change)="onCandidateChange()"
                       [(ngModel)]="candidate.firstName"
                       required #firstName="ngModel">
                <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Enter a first name</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name"
                       (change)="onCandidateChange()"
                       [(ngModel)]="candidate.lastName"
                       required #lastName="ngModel">
                <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Enter a last name</div>
            </div>
            <hr>
            <h3>Skills</h3>
            <div class="form-check-inline checkbox-inline" *ngFor="let s of skills">
                <input type="checkbox" class="form-check-input" id="{{s.id}}" (change)="onSkillToggle(s.id,$event)" [checked]="candidate.skills.includes(s.id)">
                <label class="form-check-label" for="{{s.id}}">{{s.name}}</label>
            </div>
            <hr>
            <div class="btn-toolbar">
                <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
                <a [routerLink]="['/candidates']" class="btn btn-danger btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
